<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Jumpy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.svg">
    </header>
    <div id="img">
        <img src="logo_01.svg"><br>
        <h1 class="img-caption">Bem vindo ao Jumpy!</h1>
    </div>
    <form>
      <label for="fname">Nome Completo:</label><br>
      <input type="text" id="input1">
      <label for="fname">Email:</label><br>
      <input type="text" id="input2">
      <label for="fname">Telefone:</label><br>
      <input type="text" id="input3">
      <label for="fname">CPF:</label><br>
      <input type="text" id="input4">
      <label for="fname">Senha:</label><br>
      <input type="text" id="input5">
      <button type="button" onclick="validateForm()">Cadastrar</button>
    </form>
    
    <script>
      function validateForm() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var input3 = document.getElementById("input3").value;
        var input4 = document.getElementById("input4").value;
        var input5 = document.getElementById("input5").value;
        
        if (input1 == "" || input2 == "" || input3 == "" || isNaN(input3) || input4 == "" || isNaN(input4) || input5 == "") {
          alert("Inv√°lido");
        } else{
          alert("Sucesso")
        }
      }
    </script>
</body>
